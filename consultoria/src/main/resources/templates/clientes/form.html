<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Cliente</title>
</head>
<body>
    
<div>
    <h2>Formulário do Cliente</h2>
    <form th:action="@{/clientes}" th:object="${clientes}" method="post">
        <input type="hidden" th:field="*{idCliente}">
        <div>
            <label for="idConsultor">Id do Consultor:</label>
            <input type="text" th:field="*{idConsultor}" required>
        </div>
        <div>
            <label for="nomeEmpresa">Nome da empresa:</label>
            <input type="text" th:field="*{nomeEmpresa}" required>
        </div>
        <div>
            <label for="nomeResponsavel">Nome do responsável:</label>
            <input type="text" th:field="*{nomeResponsavel}" required>
        </div>
        <div>
            <label for="cnpj">Cnpj:</label>
            <input type="text" th:field="*{cnpj}" required>
        </div>
        <div>
            <!-- <label for="dataCadastro">Data de cadastro:</label> -->
            <input type="hidden" th:field="*{dataCadastro}" >
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" th:field="*{telefone}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="text" th:field="*{senha}" required>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
    <a th:href="@{/clientes}">Voltar</a>
</div>
</body>
</html>
