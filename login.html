<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Coelho, Fabricio Fragoso, Luciana Poppi, Matheus André, Washiner">
    <meta name="description" content="TechConsult - Consultoria especializada em TI. Oferecemos soluções inovadoras para transformar sua empresa com tecnologia de ponta.">
    <title>Login - TechConsult - Consultoria especializada em TI.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" class="navbar">
        <a class="navbar-brand" href="#">
            <img src="./images/Logo .png" width="30" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html" id="lista">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html" id="lista">Consultorias em TI</a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html" id="lista">Consultores</a></li>
                <li class="nav-item"><a class="nav-link" href="./" id="lista">Agendamento</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato" id="lista">Contato</a></li>
                <li class="nav-item"><a id="botao-login" class="nav-link btn btn-primary text-white" href="#">Log in</a></li>
                <li class="nav-item"><a id="botao-registro" class="nav-link btn btn-primary text-white" href="#">Registrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="formulario">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" id="cliente" name="tipoUsuario">
                        <label class="form-check-label" for="cliente">Sou Cliente</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" id="consultor" name="tipoUsuario">
                        <label class="form-check-label" for="consultor">Sou Consultor</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container-footer">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <h5 id="contato">Contato</h5>
                    <ul>
                        <li>Email: techconsult@tc.com</li>
                        <li>Telefone: +55 11 1234-5678</li>
                        <li>Endereço: Rua da Computação, nº 53. Bairro Internet</li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h5>Redes Sociais</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><img src="./images/redes_sociais/facebook.png" alt="Facebook"></a></li>
                        <li class="list-inline-item"><a href="#"><img src="./images/redes_sociais/x.png" alt="X"></a></li>
                        <li class="list-inline-item"><a href="#"><img src="./images/redes_sociais/instagram.png" alt="Instagram"></a></li>
                        <li class="list-inline-item"><a href="#"><img src="./images/redes_sociais/linkedin.png" alt="LinkedIn"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
